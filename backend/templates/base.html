<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>밥친구요청중</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

</head>

<body>
    <div style="margin: 10px; display: flex; justify-content: center;" class="ui container">
        <div style="width: 200%; background-color: rgb(250, 245, 251);" class="ui card">
            <div class="content">
                <h1 style="text-align: center; color:rgb(155, 115, 194)">밥친구요청하기</h1>
            </div>
            <div class="image">
                <img src="https://c.tenor.com/QL5vn4YV4CwAAAAM/pooh-hungry.gif">
            </div>
            <div class="content">
                <form action="/add" method="post">
                    <h2 style="color:rgb(155, 115, 194)">닉네임</h2>
                    <div class="ui fluid right labeled input">
                        <input type="text" name="title" placeholder="Enter Todo...">
                        <button class="ui violet tag label" type="submit">요청</button>
                      </div>
                </form>
                <br>
                <hr>
                <div class="description">
                    <div style="text-align: center;" class="ui segment">
                        <label>&nbsp;</label>
                        <label style="font-size: large;">{{ todo.title }}</label>
                        <br><br>
                        {% if todo.complete == False %}
                        <span class="ui button">요청중</span>
                        {% else %}
                        <span class="ui positive button">매칭완료</span>
                        {% endif %}
                        <br><br>
                    </div>
                    <div style="text-align: center;"><a href="/" style="color:rgb(64, 11, 117)">새로고침</a></div>
                </div>
            </div>
            <div class="extra content">
                <span class="right floated">
                    2022
                </span>
                <span>
                    <i class="user icon"></i>
                    Robotics
                </span>
            </div>
        </div>
    </div>
</body>

</html>
